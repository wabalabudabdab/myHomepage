<!doctype html>
<html lang="en">
    <head>
        <title>three.js webgl - GLTFloader</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-family: "Orbitron", sans-serif;
                overflow-x: hidden;
            }

            canvas {
                display: block;
                filter: grayscale(100%);
            }

            /* Loading Spinner */
            #loader-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #000000;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                transition: opacity 0.5s ease-out;
            }

            #loader-container.hidden {
                opacity: 0;
                pointer-events: none;
            }

            .spinner {
                width: 80px;
                height: 80px;
                border: 4px solid rgba(0, 255, 0, 0.1);
                border-top: 4px solid #00ff00;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .loading-text {
                margin-top: 20px;
                color: #00ff00;
                font-size: 18px;
                font-family: "Courier New", monospace;
                font-weight: 400;
                letter-spacing: 2px;
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
            }

            /* Welcome Text */
            #welcome-text {
                position: fixed;
                top: 30px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1000;
                color: #00ff00;
                font-size: 28px;
                font-family: "Courier New", monospace;
                font-weight: 400;
                letter-spacing: 2px;
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
                opacity: 0;
                transition: opacity 0.3s ease-in;
                white-space: nowrap;
                overflow: hidden;
                border-right: 3px solid #00ff00;
                width: 0;
            }

            #welcome-text.visible {
                opacity: 1;
                animation:
                    typing 2s steps(15) forwards,
                    blink 0.75s step-end infinite;
            }

            @keyframes typing {
                from {
                    width: 0;
                }
                to {
                    width: 18ch;
                }
            }

            @keyframes blink {
                50% {
                    border-color: transparent;
                }
            }

            /* Description Text */
            #description-text {
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1000;
                max-width: 900px;
                width: 90%;
                opacity: 0;
                transition: opacity 0.3s ease-in;
            }

            #description-text.visible {
                opacity: 1;
            }

            .typing-line {
                color: #00ff00;
                font-size: 18px;
                font-family: "Courier New", monospace;
                font-weight: 400;
                line-height: 1.6;
                margin: 8px 0;
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.6);
                opacity: 0;
                text-align: center;
            }

            .typing-line.visible {
                opacity: 1;
                animation: fadeIn 0.5s forwards;
            }

            .typing-line.last-line.visible {
                animation: fadeIn 0.5s forwards;
                margin-top: 15px;
                font-weight: 700;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            /* Contacts Footer */
            #contacts {
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1000;
                display: flex;
                gap: 40px;
                background: rgba(0, 0, 0, 0.85);
                padding: 15px 30px;
                border: 2px solid #00ff00;
                backdrop-filter: blur(10px);
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
                opacity: 0;
                transition: opacity 0.8s ease-in 0.3s;
            }

            #contacts.visible {
                opacity: 1;
            }

            .contact-item {
                display: flex;
                align-items: center;
                gap: 12px;
                color: #00ff00;
                font-size: 16px;
                font-family: "Courier New", monospace;
                font-weight: 400;
                text-decoration: none;
                transition: all 0.3s ease;
            }

            .contact-item:hover {
                text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            }

            .contact-item i {
                font-size: 20px;
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.6);
            }

            .contact-item span {
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            }

            @media (max-width: 768px) {
                #welcome-text {
                    font-size: 20px;
                    letter-spacing: 2px;
                    top: 15px;
                }

                #description-text {
                    top: 50px;
                    max-width: 95%;
                    font-size: 12px;
                }

                .typing-line {
                    font-size: 12px;
                    line-height: 1.4;
                    white-space: normal;
                }

                #contacts {
                    flex-direction: column;
                    gap: 15px;
                    padding: 12px 20px;
                    bottom: 15px;
                }

                .contact-item {
                    font-size: 12px;
                }

                .contact-item i {
                    font-size: 16px;
                }
            }
        </style>
    </head>

    <body>
        <!-- Loading Spinner -->
        <div id="loader-container">
            <div class="spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>

        <!-- Welcome Text -->
        <div id="welcome-text">Welcome Visitor</div>

        <!-- Description Text -->
        <div id="description-text">
            <p class="typing-line">
                I'm Wabala — programmer, entrepreneur, and visual artist.
            </p>
            <br />

            <p class="typing-line">
                I create visual worlds where technology meets art.
            </p>
            <p class="typing-line">
                My projects are an experiments at the edge of art and
                engineering.
            </p>
            <p class="typing-line last-line">Welcome to the WabaLAB.</p>
            <br />
            <p class="typing-line last-line">&lt;3</p>
        </div>

        <!-- Contacts Footer -->
        <div id="contacts">
            <a
                href="> https://github.com/wabalabudabdab/myHomepage"
                class="contact-item"
            >
                <i class="fab fa-linkedin"></i>
                <span>Github</span>
            </a>
        </div>
        <script type="module">
            import * as THREE from "three";
            import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
            import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";
            import { RGBELoader } from "three/examples/jsm/loaders/RGBELoader.js";

            let camera, scene, renderer, mixer, robot;
            let mouseX = 0,
                mouseY = 0;
            let targetRotationX = 0,
                targetRotationY = 0;

            init();

            function init() {
                const container = document.createElement("div");
                document.body.appendChild(container);

                camera = new THREE.PerspectiveCamera(
                    45,
                    window.innerWidth / window.innerHeight,
                    0.25,
                    20,
                );
                // camera.position.set(-1.8, 0.6, 2.7);
                camera.position.set(-1.8, 2, 2.7);

                scene = new THREE.Scene();

                new RGBELoader()
                    .setPath("./")
                    .load("snowy_forest_4k.hdr", function (texture) {
                        texture.mapping =
                            THREE.EquirectangularReflectionMapping;

                        scene.background = texture;
                        scene.environment = texture;

                        render();

                        const loader = new GLTFLoader().setPath("./");
                        loader.load(
                            "Vintage_Robot_3D_Model.glb",
                            function (gltf) {
                                robot = gltf.scene;
                                const animations = gltf.animations;

                                // Change robot color to green-gray
                                let meshIndex = 0;
                                robot.traverse((child) => {
                                    if (child.isMesh) {
                                        // Alternate between neon green and gray
                                        const color =
                                            meshIndex % 2 === 0
                                                ? 0x00ff00
                                                : 0x444444;
                                        const isGreen = meshIndex % 2 === 0;
                                        child.material =
                                            new THREE.MeshStandardMaterial({
                                                color: color,
                                                metalness: isGreen ? 0.8 : 0.95,
                                                roughness: isGreen ? 0.2 : 0.05,
                                                emissive: isGreen
                                                    ? color
                                                    : 0x000000,
                                                emissiveIntensity: isGreen
                                                    ? 0.3
                                                    : 0,
                                            });
                                        meshIndex++;
                                    }
                                });

                                if (animations && animations.length) {
                                    mixer = new THREE.AnimationMixer(robot);
                                    animations.forEach((clip) => {
                                        mixer.clipAction(clip).play();
                                    });
                                }

                                scene.add(robot);

                                renderer.render(scene, camera);

                                animate();

                                // Hide loader and show content when model is loaded
                                setTimeout(() => {
                                    document
                                        .getElementById("loader-container")
                                        .classList.add("hidden");
                                    document
                                        .getElementById("welcome-text")
                                        .classList.add("visible");

                                    // Show description text simultaneously with welcome text
                                    const descText =
                                        document.getElementById(
                                            "description-text",
                                        );
                                    descText.classList.add("visible");

                                    // Animate lines one by one
                                    const lines =
                                        descText.querySelectorAll(
                                            ".typing-line",
                                        );
                                    lines.forEach((line, index) => {
                                        setTimeout(() => {
                                            line.classList.add("visible");
                                        }, index * 1100);
                                    });

                                    // Show contacts after all text
                                    setTimeout(
                                        () => {
                                            document
                                                .getElementById("contacts")
                                                .classList.add("visible");
                                        },
                                        lines.length * 1100 + 500,
                                    );
                                }, 500);
                            },
                        );
                    });

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);

                const controls = new OrbitControls(camera, renderer.domElement);
                controls.addEventListener("change", render); // use if there is no animation loop
                controls.minDistance = 6;
                controls.maxDistance = 10;
                controls.target.set(0, 1.4, 0);
                controls.update();

                window.addEventListener("resize", onWindowResize);
                window.addEventListener("mousemove", onMouseMove);
            }

            function onMouseMove(event) {
                // Normalize mouse position to -1 to 1 range
                mouseX = (event.clientX / window.innerWidth) * 2 - 1;

                // Calculate target rotation based on mouse position
                targetRotationY = mouseX * 0.8; // Horizontal rotation only
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);

                render();
            }

            function animate() {
                requestAnimationFrame(animate);

                if (mixer) {
                    mixer.update(0.01); // Adjust delta time as needed
                }

                // Smoothly rotate robot to follow mouse (horizontal only)
                if (robot) {
                    robot.rotation.y +=
                        (targetRotationY - robot.rotation.y) * 0.05;
                }

                renderer.render(scene, camera);
            }

            function render() {
                renderer.render(scene, camera);
            }
        </script>
    </body>
</html>
